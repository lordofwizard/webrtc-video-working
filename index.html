<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
    button {
        padding: 8px 16px;
    }

    video {
        width: 49%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
        display: flex;
        justify-content: space-between;
    }
    </style>
</head>
<body>

<button id="start" onclick="start()">Start</button>
<button id="stop" style="display: none" onclick="stop()">Stop</button>

<div id="media">
    <h2>Media</h2>

    <audio id="audio" autoplay="true"></audio>
    <video id="video1" autoplay="true" playsinline="true"></video>
    <video id="video2" autoplay="true" playsinline="true"></video>
</div>

<script>
    var pc = null;

    function negotiate() {
        pc.addTransceiver('video', { direction: 'recvonly' });
        pc.addTransceiver('video', { direction: 'recvonly' });
        pc.addTransceiver('audio', { direction: 'recvonly' });

        return pc.createOffer().then((offer) => {
            return pc.setLocalDescription(offer);
        }).then(() => {
            // wait for ICE gathering to complete
            return new Promise((resolve) => {
                if (pc.iceGatheringState === 'complete') {
                    resolve();
                } else {
                    const checkState = () => {
                        if (pc.iceGatheringState === 'complete') {
                            pc.removeEventListener('icegatheringstatechange', checkState);
                            resolve();
                        }
                    };
                    pc.addEventListener('icegatheringstatechange', checkState);
                }
            });
        }).then(() => {
            var offer = pc.localDescription;
            return fetch('/offer', {
                body: JSON.stringify({
                    sdp: offer.sdp,
                    type: offer.type,
                }),
                headers: {
                    'Content-Type': 'application/json'
                },
                method: 'POST'
            });
        }).then((response) => {
            return response.json();
        }).then((answer) => {
            return pc.setRemoteDescription(answer);
        }).catch((e) => {
            alert(e);
        });
    }

    function start() {
        var config = {
            sdpSemantics: 'unified-plan'
        };

        //if (document.getElementById('use-stun').checked) {
        config.iceServers = [{ urls: ['stun:stun.l.google.com:19302'] }];
        //}

        pc = new RTCPeerConnection(config);

        // connect audio / video
        let videoIndex = 0;
        pc.addEventListener('track', (evt) => {
            if (evt.track.kind == 'video') {
                const videoElementId = videoIndex === 0 ? 'video1' : 'video2';
                document.getElementById(videoElementId).srcObject = evt.streams[0];
                videoIndex++;
            } else {
                document.getElementById('audio').srcObject = evt.streams[0];
            }
        });

        document.getElementById('start').style.display = 'none';
        negotiate();
        document.getElementById('stop').style.display = 'inline-block';
    }

    function stop() {
        document.getElementById('stop').style.display = 'none';

        // close peer connection
        setTimeout(() => {
            pc.close();
        }, 500);
    }
</script>

</body>
</html>
